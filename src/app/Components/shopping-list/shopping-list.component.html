<md-card>
    <md-toolbar color="primary">{{model.title}}</md-toolbar>
    <md-card-content>
        <md-list class="app-list">
            <md-list-item *ngFor="let item of model.items">
                <md-checkbox [(checked)]="item.checked">
                    <span >{{item.name}}</span>
                    <span (innerHtml)="item.checked"></span>
                </md-checkbox>
            </md-list-item>
        </md-list>
    </md-card-content>
    <list-button></list-button>
</md-card>
