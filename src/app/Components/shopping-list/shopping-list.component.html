<md-card>
    <md-toolbar color="primary">{{model.title}}</md-toolbar>
    <md-card-content>
        <md-list class="app-list">
            <md-list-item *ngFor="let item of model.items">
                <md-checkbox [(checked)]="item.checked">
                    <span >{{item.name}}</span>
                    <span (innerHtml)="item.checked"></span>
                </md-checkbox>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions align="begin">
        <button md-button color="accent">EDIT</button>
        <button md-button color="primary">SAVE</button>
        <button md-button color="warn">DELETE</button>
    </md-card-actions>
</md-card>
