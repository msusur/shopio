<!DOCTYPE html>
<html ng-app="basic">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">

      </div>

        <div class="row "></div>
