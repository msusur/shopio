<!DOCTYPE html>
<html ng-app="basic">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/flat-ui.min.css" rel="stylesheet">

  <link href="css/site.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="js/flat-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body ng-controller="homeController">

  
  <div class="container">
   
    <div class="page-header text-center">
      <h1>Shopio</h1>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="list-group">
          <a href="#" class="list-group-item active">List 1</a>
          <a href="#" class="list-group-item">Second item <input type="checkbox" class="pull-right"></a>
          <a href="#" class="list-group-item">Third item <input type="checkbox" class="pull-right"></a>
          <a href="#" class="list-group-item">More item <input type="checkbox" class="pull-right"></a>
          <a href="#" class="list-group-item">Another <input type="checkbox" class="pull-right"></a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="list-group">
          <a href="#" class="list-group-item active">List 1 <span class="label label-success">New</span></a>
          <a href="#" class="list-group-item">Second item <input type="checkbox" class="pull-right"></a>
          <a href="#" class="list-group-item">Third item <input type="checkbox" class="pull-right"></a>
          <a href="#" class="list-group-item">More item <input type="checkbox" class="pull-right"></a>
          <a href="#" class="list-group-item">Another <input type="checkbox" class="pull-right"></a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="list-group">
          <a href="#" class="list-group-item active">New List <span class="label label-warning">Editing</span></a>
          <div class="list-group-item">
            <input type="text" css="form-control" ng-model="new.item" />
            <button type="button" class="glyphicon glyphicon-plus btn btn-md"> </button>
          </div>
          <div class="list-group-item">
            <button type="button" class="btn btn-sm btn-primary">
              Save
            </button>
            <button type="button" class="btn btn-sm btn-error">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/app.js"></script>
</body>

</html>
